<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>
</head>
<body>

    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div><!--logo-->
            <form method="post" class="form-login">
                <div class="form-element">
                    <p>E-mail ou telefone:</p>
                    <input type="email">
                </div><!--form-element-->
                <div class="form-element">
                    <p>Senha:</p>
                    <input type="password">
                <div class="form-element">
                    <input type="submit" name="acao" value="Enviar">
                </div><!--form-element-->
            </div><!--form-element-->
        </form><!--form-login-->
        <div class="clear"></div>
        </div><!--center-->
    </header>

    <section class="main">
        <div class="center">
            
        </div>
    </section><!--main-->
    
</body>
</html>
